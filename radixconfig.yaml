apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: ole-TEST
spec:
  environments:
    - name: qa
      build:
        from: master
  components:
    - name: server
      src: "."
      dockerfileName: "Dockerfile"
      publicPort: http
      ports:
       - name: http
         port: 8000
      public: true
      environmentConfig:
        - environment: qa
          replicas: 1
          resources:
            requests:
              memory: "40Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
              cpu: "20m"
  components:
    - name: test
      src: "./test"
      dockerfileName: "./test/Dockerfile"
      ports:
       - name: http
         port: 8005
      public: false
      environmentConfig:
        - environment: qa
          replicas: 1
          resources:
            requests:
              memory: "40Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
              cpu: "20m"
